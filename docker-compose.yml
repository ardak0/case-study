services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: case_user
      POSTGRES_PASSWORD: case_pass
      POSTGRES_DB: case_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: .
    depends_on:
      - postgres
    ports:
      - "8000:8000"

  frontend:
    image: nginx:alpine
    depends_on:
      - backend
    ports:
      - "8080:80"
    volumes:
      - ./frontend:/usr/share/nginx/html:ro

volumes:
  pgdata:
